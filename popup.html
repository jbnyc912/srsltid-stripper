<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #202124;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        h2 img {
            width: 18px;
            height: 18px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .toggle-text {
            flex: 1;
            margin-right: 12px;
        }
        .toggle-label {
            font-size: 14px;
            color: #202124;
            font-weight: 500;
            display: block;
            margin-bottom: 4px;
        }
        .toggle-description {
            font-size: 11px;
            color: #5f6368;
            line-height: 1.4;
        }
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            flex-shrink: 0;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #1a73e8;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .status {
            margin-top: 12px;
            padding: 8px;
            text-align: center;
            font-size: 13px;
            color: #5f6368;
            border-radius: 4px;
        }
        .status.enabled {
            background: #e6f4ea;
            color: #137333;
        }
        .status.disabled {
            background: #fce8e6;
            color: #c5221f;
        }
        .footer {
            margin-top: 16px;
            text-align: right;
            font-size: 11px;
            font-style: italic;
            color: #5f6368;
        }
        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2><img src="icon-16.png" alt="">SRSLTID Stripper</h2>
    <div class="toggle-container">
        <div class="toggle-text">
            <span class="toggle-label">Strip srsltid parameters</span>
            <span class="toggle-description">Removes ?srsltid= parameters from Google Search results.</span>
        </div>
        <label class="toggle-switch">
            <input type="checkbox" id="enableToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div id="status" class="status"></div>
    <div class="footer">
        Created from frustration by <a href="https://breaktheweb.agency" target="_blank">Break The Web</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
